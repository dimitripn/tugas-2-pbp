{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js%22%3E"></script>

<style>    
    h1, h5, h6, p {text-align: center;}
    th {text-align: center;}
    tr {background-color: rgba(0,0,0,0.5);}
    div {text-align: center;}
    table, th, td {
      border: 1px solid rgb(255, 255, 255);
    }
    body {
      margin: 0;
      background: linear-gradient(black, grey, black);
      height:100vh;
      color:#fff;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div class = "login">
    
    <br>
    <h1>Formulir Registrasi</h1>  
    <br>

        <form method="POST" >  
            {% csrf_token %}  
            <table class="center">  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
