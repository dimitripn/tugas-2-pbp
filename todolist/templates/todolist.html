<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List Siuuu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body style="background-image: url(https://wallpaperaccess.com/full/3034903.jpg);">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg navbar-light px-5" style="background-color: #ffffff;">
      <div class="nav-item dropdown px-3 ">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:black">
            MENU
          </a>
          <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'todolist:add_task' %}">Create Task</a>
              <a class="dropdown-item" href="{% url 'todolist:logout_user' %}">Logout</a>
            </div>
      </div>
      <div class="container-fluid justify-content-end">
          <a class="navbar-brand" href="#" style = "color:black">It's a bird, it's a plane, it's {{user}}!</a>
      </div>
    </nav>
    
  
    <div class="container">
      <br>
      <h1 class="text-center" style="color: white;">TO-DO LIST SIUUU!</h1>
      <br>
      <div class ="row">
        {% for task in data_tasks %}
          <div class ="col-12 col-md-6 col-lg-4">
            <div class ="card">
              <h5 class="card-header d-flex justify-content-between align-items-center">
                Task : {{task.title}}
              
                <!-- Wrap with <div>...buttons...</div> if you have multiple buttons -->
              </h5>
              <div class="card-body">
                
                <h5 class="card-title">Date : {{task.date}}</h5>
                <h5 class="card-title">Description : {{task.description}}</h5>
                <h5 class="card-title">
                  Status : 
                  {% if task.is_finished %}
                  Finished
                  {% else %}
                  Not Yet
                  {% endif %}
                </h5>
                
                
              </div>
              <h5 class="card-footer d-flex justify-content-around">
                <div>
                <button class ="btn btn-outline-warning btn-light text-decoration-none text-white" ><a href="{% url 'todolist:update_task' task.id %}" title="">Ubah</a></button>
                <button class ="btn btn-outline-danger tn-light text-decoration-none text-white"><a href="{% url 'todolist:delete_task' task.id %}" title="">Hapus</a></button>
                </div>
                
              
                <!-- Wrap with <div>...buttons...</div> if you have multiple buttons -->
              </h5>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  

      
     
  </body>
  
  
</html>
